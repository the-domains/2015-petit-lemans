t":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"From your drafts dashboard, click the “Drafts” dropdown menu to reveal the site switcher. Select \"Add a Site\" to begin the site creation process.","length":145,"language":"en","measurementVersion":16,"measurementHash":"1bc830c65e7d158b3c98d7bc0ca70721"},{"id":"cc41953d-9fb5-4932-87a7-f701cc549b14","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616ac809033602f2d9baebd/file-t8c0VXJ6mq.gif\" alt=\"\">","score":4,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/f9a0f50b9d5d5c930e24f3b60e032503/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Fb15d7bd8dba5ec42ce0a92706167cd6d%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616ac809033602f2d9baebd%252Ffile-t8c0VXJ6mq.gif","animated":true,"exif":{"exif":{}},"factor":1.2744140625,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/b15d7bd8dba5ec42ce0a92706167cd6d/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.cloudfront.net%2Fdocs%2Fassets%2F54dd53ebe4b086c0c0966e7a%2Fimages%2F5616ac809033602f2d9baebd%2Ffile-t8c0VXJ6mq.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/5ea695b68c4380717e460dc3eaee183d.png","original":"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616ac809033602f2d9baebd/file-t8c0VXJ6mq.gif","width":1305,"height":680,"aspect":1.9176029962546817,"ratio":"512:267","orientation":"landscape","colors":[[24,22,22],[206,205,205],[139,139,139],[72,72,71],[255,255,255]],"faces":[{"x":44.6044921875,"y":602.7978515625,"width":38.232421875,"height":38.232421875,"confidence":4.998948}],"saliency":{"bounding_rect":[[509.765625,137.63671875],[797.783203125,630.8349609375]],"confidence":0.875049,"center":[653.7744140625,398.8916015625],"radius":278.22115722656247}},"measurementVersion":16,"measurementHash":"5ea695b68c4380717e460dc3eaee183d"},{"id":"01165679-daee-45ad-8604-59c988b10601","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>The name you choose during site creation will also be your domain (thegrid.ai/SiteName). Choose something cool, but don’t stress over it – you can change it later.</p>","score":5,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"The name you choose during site creation will also be your domain (thegrid.ai/SiteName). Choose something cool, but don’t stress over it – you can change it later.","length":163,"language":"en","measurementVersion":16,"measurementHash":"48f7985a94af71a8b80c7939e82e2d0e"},{"id":"769cfa4c-f87e-4674-8091-128117115488","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>When will your site be live?</strong>  After going through the site creation process, your site won&#39;t actually be &quot;live&quot; until you start adding posts and publishing content. </p>","score":6,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"When will your site be live?  After going through the site creation process, your site won't actually be \"live\" until you start adding posts and publishing content. ","length":165,"language":"en","measurementVersion":16,"measurementHash":"d9afd0e9c19343d14d7d812cec719ad0"},{"id":"9eedc623-c578-458a-aff5-400b6adeec41","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h2","html":"<h2>Adding Your Content</h2>","score":7,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Adding Your Content","length":19,"measurementVersion":16,"measurementHash":"5d59ccb00e3cbca4fae602dfa233d6ef"},{"id":"b48bb934-171d-4a1e-8e96-6b245dcb18b2","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>There are a few ways to add content to your sites.</p>","score":8,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"There are a few ways to add content to your sites.","length":50,"language":"en","measurementVersion":16,"measurementHash":"f442349fbfed8a36720cdf798e2fd173"},{"id":"d5da753e-a0e8-4058-9e7b-c01121eeabb1","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"list","html":"<ol><li><strong>Share from the web</strong>. To add content from anywhere on the web, install The Grid Chrome extension via this link: http://thegr.id/1IRWuyn. Then simply right-click the content you want to share, and select the Grid icon with “share” next to it. It’ll appear as a post on your drafts dashboard.</li></ol>","score":9,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"measurementHash":"f83d20a9d7a48d410a6ef88d7c8e0af2","items":1,"measurementVersion":16},{"id":"6462db51-b689-4618-9f33-164babcd2c1f","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616ace29033602f2d9baec3/file-B9ogQ0DNxU.gif\" alt=\"\">","score":10,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/bc3c34c0208bfa7dab9c2292f7b57 </strong>: A post with an external link. Usually something you’ve shared via The Grid Chrome extension. Reposts will show up in the main feed/home page on your grid site, but will not link to a sub-page.</li><li><strong>Blurb:</strong> A “cover” post that does not have a link. Blurbs will only show up on the main feed/home page of your site and will not link out anywhere.</li><li><strong>Post:</strong> A long form post that will have it’s own sub-page linked from the main feed/home page on your site, but will not show up in the navigation of your site.</li><li><strong>Page:</strong> A long form post that will both have it’s own sub-page and also appear in the navigation of your site.</li></ol>","score":23,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"measurementHash":"5a4105f1554a96a72b92f48b78e9f995","items":4,"measurementVersion":16},{"id":"c212ec77-21bb-47c5-8314-f2f7f5b4ef0b","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616add19033602f2d9baecb/file-FyNtzzsWaU.gif\" alt=\"\">","score":24,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/598ab5328d3b4472f5abea3bd6ad0dbe/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Fa3b68ca490f26ad98e99de8802895f4a%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616add19033602f2d9baecb%252Ffile-FyNtzzsWaU.gif","animated":true,"exif":{"exif":{}},"factor":1.2763671875,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a3b68ca490f26ad98e99de8802895f4a/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.c click it to open the publish/delete menu. You’ll see a blue “@” icon appear on the right of the screen and a red trash icon appear on the left.</p>","score":31,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Once you’ve got a draft sitting on your Post Dashboard, click it to open the publish/delete menu. You’ll see a blue “@” icon appear on the right of the screen and a red trash icon appear on the left.","length":199,"language":"en","measurementVersion":16,"measurementHash":"897b4bf77d3b1a2a8f30e830e5292b95"},{"id":"8aac818e-b767-45f5-92d2-8ba347f6cd20","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Clicking “@“ will allow you to select an existing site to publish your post to, or create a brand new site. </p>","score":32,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Clicking “@“ will allow you to select an existing site to publish your post to, or create a brand new site. ","length":108,"language":"en","measurementVersion":16,"measurementHash":"c36c3c9faf7d6948d1229f1ada85a6ad"},{"id":"5ecab4bf-3c6f-4c6f-9194-ee452342045e","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Clicking the trash icon will delete your post from your drafts, as well as any site that it’s already been published to.</p>","score":33,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Clicking the trash icon will delete your post from your drafts, as well as any site that it’s already been published to.","length":120,"language":"en","measurementVersion":16,"measurementHash":"05729705bf1f0a8fde3ece0189e7ab4d"},{"id":"986da669-950f-4ab9-905b-b3b288451036","item":"147d2b02-6019-46dc-9753-c9dcedd5 g Your Sites</h2>","score":35,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Managing Your Sites","length":19,"measurementVersion":16,"measurementHash":"f8118f71b53428ac094fd9ff5d862197"},{"id":"c74a5b97-f157-42b8-b1e8-abd5aa14e121","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>To manage, edit, and view your site, select your site from the site switcher menu. From here, you can navigate to...</p>","score":36,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To manage, edit, and view your site, select your site from the site switcher menu. From here, you can navigate to...","length":116,"language":"en","measurementVersion":16,"measurementHash":"e7328bd6e6638b959b1c0dfbafc79dfd"},{"id":"cf25f35e-5742-45c7-b524-2a019473e1e6","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"list","html":"<ol><li><strong>Content:</strong> Content that has been published to your site. Once site content is moved from drafts to a specific site, it will no longer be shown in your “drafts” dashboard.</li><li><strong>Info:</strong> A place to edit your site info (Name, URL, Google Analytics ID).</li><li><strong>Design:</strong> Where you’ll go to modify the layout, typography, and color of your site. </li><li><strong>View Site:</strong> This link will take you to your real, live site on the real, live Internet!</li></ol>","score":37,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"measurementHash":"07c96eb63e67a3609384037a58bf83fe","items":4,"measurementVersion":16},{"id":"f123ae60-5274-4ed0-b9be-19d37f7a0396","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afc3c6979115d6ba7237/file-pbVlV09APH.gif\" alt=\"\">","score":38,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/6577e5fa7fada5c5fc3fea13791a8df1/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2F9e2f662425852d1a9ea5da55e8a19e48%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afc3c6979115d6ba7237%252Ffile-pbVlV09APH.gif","animated":true,"exif":{"exif":{}},"factor":1.2763671875,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/9e2f662425852d1a9ea5da55e8a19e48/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.cloudfront.net%2Fdocs%2Fassets%2F54dd53ebe4b086c0c0966e7a%2Fimages%2F5616afc3c6979115d6ba7237%2Ffile-pbVlV09APH.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/4b6833460f6167af8d3e8ae2f4c007e9.png","original":"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afc3c6979115d6ba7237/file-pbVlV09APH.gif","width":1307,"height":667,"aspect":1.9579349904397705,"ratio":"1024:523","orientation":"landscape","colors":[[24,22,22],[255,255,255],[151,152,143],[83,80,41],[214,214,214]],"faces":[{"x":440.3466796875,"y":76.58203125,"width":436.517578125,"height":436.517578125,"confidence":5.005816}],"saliency":{"bounding_rect":[[262.931640625,134.0185546875],[1137.2431640625,627.97265625]],"confidence":0.192615,"center":[699.44921875,381.6337890625],"radius":454.20419824218754}},"measurementVersion":16,"measurementHash":"4b6833460f6167af8d3e8ae2f4c007e9"},{"id":"5433cf83-0410-4761-9c86-1709984341ca","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h3","html":"<h3>Changing the Design of Your Site</h3>","score":39,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Changing the Design of Your Site","length":32,"measurementVersion":16,"measurementHash":"c6300d0b1a7f44c83742556f91f40a71"},{"id":"3ea15453-b590-4e6c-8a5a-15c8cc4ee9be","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your site’s design as you adjust design parameters. </p>","score":40,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your site’s design as you adjust design parameters. ","length":251,"language":"en","measurementVersion":16,"measurementHash":"d79a9eef2d8be499293d52659b9fa243"},{"id":"1382bbfd-f1c8-4113-a181-aadf9fa2b7b7","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grid’s AI to make adjustments that align with the image you choose. </p>","score":41,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grid’s AI to make adjustments that align with the image you choose. ","length":208,"language":"en","measurementVersion":16,"measurementHash":"da383d3179e010faddc54051be7a8ef2"},{"id":"a00e121d-5d7b-4903-806a-db2ffbf4c39a","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Your site should be unique. That’s why you don’t see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.</p>","score":42,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Your site should be unique. That’s why you don’t see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.","length":192,"language":"en","measurementVersion":16,"measurementHash":"47df7188ef7bf70410b706ea6af8c977"},{"id":"a584c2a5-90da-4d5d-b2ed-022619c4a69b","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"list","html":"<ol><li><strong>Color</strong>: The color slider will change how color is distributed and displayed on your site.</li><li><strong>Layout</strong>: The layout slider changes the rhythm and flow of your site. We&#39;ll have more changes coming to the layout spectrum options soon!</li><li><strong>Type</strong>: The typography slider will allow you to choose a variety of font combinations for your site, from formal to informal.</li></ol>","score":43,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"measurementHash":"a49432ad374f3c07fbcfd88c61a8f558","items":3,"measurementVersion":16},{"id":"152f1146-3170-44c8-99af-9b02ecc78b07","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Occasionally The Grid will apply image filters to conform your content to your color palette.</p>","score":44,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Occasionally The Grid will apply image filters to conform your content to your color palette.","length":93,"language":"en","measurementVersion":16,"measurementHash":"c3dde66074b0c9297ca362c50ee088d9"},{"id":"b89c08d9-95aa-41c8-885b-6304ea7f05a2","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>After changes have been selected and saved, you’ll get a notification via The Grid chrome extension that your site redesign is complete.</p>","score":45,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"After changes have been selected and saved, you’ll get a notification via The Grid chrome extension that your site redesign is complete.","length":136,"language":"en","measurementVersion":16,"measurementHash":"b0bf1709cba3b751c015755e6e6711ef"},{"id":"5f88a6e1-3639-475b-b3c1-d54ef8c39012","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afe9c6979115d6ba723b/file-g2L5ZjQ5LU.gif\" alt=\"\">","score":46,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/18edc5e3404851e529e6b0c91eb86230/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2Ff5729823907dcc3e6eb6e4f71fbd6fd3%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F5616afe9c6979115d6ba723b%252Ffile-g2L5ZjQ5LU.gif","animated":true,"exif":{"exif":{}},"factor":1.2763671875,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/f5729823907dcc3e6eb6e4f71fbd6fd3/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.cloudfront.net%2Fdocs%2Fassets%2F54dd53ebe4b086c0c0966e7a%2Fimages%2F5616afe9c6979115d6ba723b%2Ffile-g2L5ZjQ5LU.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/f70a6db2195c6f61723f28f9b877608d.png","original":"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/5616afe9c6979115d6ba723b/file-g2L5ZjQ5LU.gif","width":1307,"height":667,"aspect":1.9579349904397705,"ratio":"1024:523","orientation":"landscape","colors":[[30,28,27],[205,204,204],[162,161,164],[243,243,243],[48,102,25]],"faces":[],"saliency":{"bounding_rect":[[158.26953125,205.4951171875],[1148.73046875,636.9072265625]],"confidence":0.634272,"center":[299.9462890625,421.201171875],"radius":265.0797666015625}},"measurementVersion":16,"measurementHash":"f70a6db2195c6f61723f28f9b877608d"},{"id":"4342acd5-9bc8-4a3f-af8f-3aec6b36da5c","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h2","html":"<h2>Install The Grid browser extension</h2>","score":47,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Install The Grid browser extension","length":34,"measurementVersion":16,"measurementHash":"467da22755e260f8a16439f36cbd588a"},{"id":"ce0eb779-d0c2-457d-80e0-310e0571ac4a","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the “Share”. </p>","score":48,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the “Share”. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"cb46b682f50f9f3deb9d1d9eaab150e6"},{"id":"0d53c37d-6e70-4c40-aa7e-014a828e016c","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>You’ll also get real time notifications from The Grid’s AI designer when your site design options are ready for review, or the new content you shared to a site has been published.</p>","score":49,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"You’ll also get real time notifications from The Grid’s AI designer when your site design options are ready for review, or the new content you shared to a site has been published.","length":179,"language":"en","measurementVersion":16,"measurementHash":"4ce891e09676863ef31bb4a9e3a88d58"},{"id":"0b0ec9fe-6426-4d19-b804-319abd5181d1","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>To install the The Grid Chrome extension, head on over here</strong>: http://thegr.id/1IRWuyn. </p>","score":50,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To install the The Grid Chrome extension, head on over here: http://thegr.id/1IRWuyn. ","length":86,"language":"en","measurementVersion":16,"measurementHash":"2f4ab9701154e89f2a734843d1eba835"},{"id":"add60fca-2460-450e-89f7-6bc5f8dd0e14","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.</p>","score":51,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.","length":285,"language":"en","measurementVersion":16,"measurementHash":"2962d4553f0bad18b67f10b50f833917"},{"id":"574ff42b-8bc5-40a3-bc3c-f6955138b7e2","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"image","html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/561671909033600ce5c51f6c/file-Obcq852pFY.gif\" alt=\"\">","score":52,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/8f85678bb504ff2e5d86ae4ccd9bdf88/noop.gif?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2F81aa7f7c67e867be623c9b40b6e7c24e%2Fnoop.gif%3Finput%3Dhttps%253A%252F%252Fd33v4339jhl8k0.cloudfront.net%252Fdocs%252Fassets%252F54dd53ebe4b086c0c0966e7a%252Fimages%252F561671909033600ce5c51f6c%252Ffile-Obcq852pFY.gif","animated":true,"exif":{"exif":{}},"factor":1.279296875,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/81aa7f7c67e867be623c9b40b6e7c24e/noop.gif?input=https%3A%2F%2Fd33v4339jhl8k0.cloudfront.net%2Fdocs%2Fassets%2F54dd53ebe4b086c0c0966e7a%2Fimages%2F561671909033600ce5c51f6c%2Ffile-Obcq852pFY.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/b6131345461035be8948e47bdf0ce019.png","original":"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/561671909033600ce5c51f6c/file-Obcq852pFY.gif","width":1310,"height":754,"aspect":1.735593220338983,"ratio":"512:295","orientation":"landscape","colors":[[248,248,248],[25,23,20],[154,210,166],[118,98,85],[146,141,141]],"faces":[{"x":1063.095703125,"y":648.603515625,"width":30.703125,"height":30.703125,"confidence":5.012086},{"x":1093.798828125,"y":679.306640625,"width":30.703125,"height":30.703125,"confidence":5.007258},{"x":1104.033203125,"y":643.486328125,"width":30.703125,"height":30.703125,"confidence":5.002511},{"x":436.240234375,"y":349.248046875,"width":346.689453125,"height":346.689453125,"confidence":4.99894},{"x":1109.150390625,"y":694.658203125,"width":30.703125,"height":30.703125,"confidence":4.998863}],"saliency":{"bounding_rect":[[205.966796875,271.2109375],[886.552734375,698.49609375]],"confidence":0.6728,"center":[542.421875,496.3671875],"radius":402.255712890625}},"measurementVersion":16,"measurementHash":"b6131345461035be8948e47bdf0ce019"},{"id":"41f3e351-5790-4045-9628-918ad7bf496b","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>NOTE</strong>: The Grid web app is optimized for Google Chrome, at least during beta. We can’t promise optimal performance in other browsers at the moment, but will be working towards addressing this soon.</p>","score":53,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"NOTE: The Grid web app is optimized for Google Chrome, at least during beta. We can’t promise optimal performance in other browsers at the moment, but will be working towards addressing this soon.","length":196,"language":"en","measurementVersion":16,"measurementHash":"c8c77bdb1bce973aaeb488b94553438c"},{"id":"72b3a651-7fd0-48ef-9fa2-565b1f0d6b0f","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Don’t have Google Chrome? Get it here: https://www.google.com/chrome/browser/desktop</p>","score":54,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Don’t have Google Chrome? Get it here: https://www.google.com/chrome/browser/desktop","length":84,"language":"en","measurementVersion":16,"measurementHash":"e7f82ac24050ce7433c499a4f1cb2d54"},{"id":"3f7f0852-7ee0-41b2-9231-80a689077e69","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Once you&#39;ve installed The Grid Chrome Extension, clicking The Grid icon in the top right corner will take you right back to your site dashboard, as long as you are logged into your account.</p>","score":55,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Once you've installed The Grid Chrome Extension, clicking The Grid icon in the top right corner will take you right back to your site dashboard, as long as you are logged into your account.","length":189,"language":"en","measurementVersion":16,"measurementHash":"881f4a5191a1a5f113c2d4618d616b6b"},{"id":"b7221d4b-b27a-4449-9bad-d327c2070327","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h2","html":"<h2>Install The Grid on your mobile phone</h2>","score":56,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Install The Grid on your mobile phone","length":37,"measurementVersion":16,"measurementHash":"e3395dd2193a5d9887769d79a9f3bdcc"},{"id":"4017a01f-9d91-4a66-8da2-c3f32d60f4d7","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>To quickly share content from your mobile phone, install our iPhone and Android apps below:</p>","score":57,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To quickly share content from your mobile phone, install our iPhone and Android apps below:","length":91,"language":"en","measurementVersion":16,"measurementHash":"e473622f4903ff760d8ee0078ab81664"},{"id":"082e1c3b .095703125,"y":648.603515625,"width":30.703125,"height":30.703125,"confidence":5.012086},{"x":1093.798828125,"y":679.306640625,"width":30.703125,"height":30.703125,"confidence":5.007258},{"x":1104.033203125,"y":643.486328125,"width":30.703125,"height":30.703125,"confidence":5.002511},{"x":436.240234375,"y":349.248046875,"width":346.689453125,"height":346.689453125,"confidence":4.99894},{"x":1109.150390625,"y":694.658203125,"width":30.703125,"height":30.703125,"confidence":4.998863}],"saliency":{"bounding_rect":[[205.966796875,271.2109375],[886.552734375,698.49609375]],"confidence":0.6728,"center":[542.421875,496.3671875],"radius":402.255712890625}},"measurementVersion":16,"measurementHash":"b6131345461035be8948e47bdf0ce019"},"html":"<img src=\"https://d33v4339jhl8k0.cloudfront.net/docs/assets/54dd53ebe4b086c0c0966e7a/images/561671909033600ce5c51f6c/file-Obcq852pFY.gif\" alt=\"\">"}],"title":[{"block":{"id":"fe85a91c-ed92-40eb-8f17-0f5c70995974","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h1","html":"<h1>Getting Started on The Grid</h1>","score":0,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Getting Started on The Grid","length":27,"language":"en","measurementVersion":16,"measurementHash":"9b5fb42d08ce0b82a8f26a76665ed296"},"html":"<h1>Getting Started on The Grid</h1>"}]},"blocks":{"h1":[{"block":{"id":"fe85a91c-ed92-40eb-8f17-0f5c70995974","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"h1","html":"<h1>Getting Started on The Grid</h1>","score":0,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":true,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Getting Started on The Grid","length":27,"language":"en","measurementVersion":16,"measurementHash":"9b5fb42d08ce0b82a8f26a76665ed296"},"html":"<h1>Getting Started on The Grid</h1>"}],"text":[{"block":{"id":"88740ff3-328b-45ce-8462-75c03d792c6f","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Welcome to The Grid Beta, we’re excited to have you onboard! Here are a few quick tips to get you up and running. </p>","score":1,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Welcome to The Grid Beta, we’re excited to have you onboard! Here are a few quick tips to get you up and running. ","length":114,"language":"en","measurementVersion":16,"measurementHash":"8eadc0df0e2542fae809954f0a2f3747"},"html":"<p>Welcome to The Grid Beta, we’re excited to have you onboard! Here are a few quick tips to get you up and running. </p>"},{"block":{"id":"1dd6bdfb-604e-4afd-ba12-92faf4554c39","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>From your drafts dashboard, click the “Drafts” dropdown menu to reveal the site switcher. Select &quot;Add a Site&quot; to begin the site creation process.</p>","score":3,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"From your drafts dashboard, click the “Drafts” dropdown menu to reveal the site switcher. Select \"Add a Site\" to begin the site creation process.","length":145,"language":"en","measurementVersion":16,"measurementHash":"1bc830c65e7d158b3c98d7bc0ca70721"},"html":"<p>From your drafts dashboard, click the “Drafts” dropdown menu to reveal the site switcher. Select &quot;Add a Site&quot; to begin the site creation process.</p>"},{"block":{"id":"01165679-daee-45ad-8604-59c988b10601","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>The name you choose during site creation will also be your domain (thegrid.ai/SiteName). Choose something cool, but don’t stress over it – you can change it later.</p>","score":5,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"The name you choose during site creation will also be your domain (thegrid.ai/SiteName). Choose something cool, but don’t stress over it – you can change it later.","length":163,"language":"en","measurementVersion":16,"measurementHash":"48f7985a94af71a8b80c7939e82e2d0e"},"html":"<p>The name you choose during site creation will also be your domain (thegrid.ai/SiteName). Choose something cool, but don’t stress over it – you can change it later.</p>"},{"block":{"id":"769cfa4c-f87e-4674-8091-128117115488","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>When will your site be live?</strong>  After going through the site creation process, your site won&#39;t actually be &quot;live&quot; until you start adding posts and publishing content. </p>","score":6,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"When will your site be live?  After going through the site creation process, your site won't actually be \"live\" until you start adding posts and publishing content. ","length":165,"language":"en","measurementVersion":16,"measurementHash":"d9afd0e9c19343d14d7d812cec719ad0"},"html":"<p><strong>When will your site be live?</strong>  After going through the site creation process, your site won&#39;t actually be &quot;live&quot; until you start adding posts and publishing content. </p>"},{"block":{"id":"b48bb934-171d-4a1e-8e96-6b245dcb18b2","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>There are a few ways to add content to your sites.</p>","score":8,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"There are a few ways to add content to your sites.","length":50,"language":"en","measurementVersion":16,"measurementHash":"f442349fbfed8a36720cdf798e2fd173"},"html":"<p>There are a few ways to add content to your sites.</p>"},{"block":{"id":"5fba07ad-8de7-4432-a654-ce28b045349f","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>Note</strong>: Attempting to share from pages that require login (like Facebook), won’t work - The Grid will only grab the content from the landing page/login page.</p>","score":11,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Note: Attempting to share from pages that require login (like Facebook), won’t work - The Grid will only grab the content from the landing page/login page.","length":155,"language":"en","measurementVersion":16,"measurementHash":"dd2c3bf020d13dc67c95a88b9daec0ec"},"html":"<p><strong>Note</strong>: Attempting to share from pages that require login (like Facebook), won’t work - The Grid will only grab the content from the landing page/login page.</p>"},{"block":{"id":"c5d34074-07ef-4fb1-9749-f1c3a2c67687","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>When you create a post, it will appear on your drafts dashboard as a post. Clicking the pencil icon on an individual post will allow you to edit it. </p>","score":15,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"When you create a post, it will appear on your drafts dashboard as a post. Clicking the pencil icon on an individual post will allow you to edit it. ","length":149,"language":"en","measurementVersion":16,"measurementHash":"6e4018f05a1c2c3f30670a3ee527f657"},"html":"<p>When you create a post, it will appear on your drafts dashboard as a post. Clicking the pencil icon on an individual post will allow you to edit it. </p>"},{"block":{"id":"062ebf23-9b3f-4940-b1b5-75c76322fc41","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>Note:</strong> Mobile apps do not yet support editing posts. This can only be done in The Grid web app.</p>","score":16,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Note: Mobile apps do not yet support editing posts. This can only be done in The Grid web app.","length":94,"language":"en","measurementVersion":16,"measurementHash":"ae0a3f0ca1e814cc676ba617c5b56eca"},"html":"<p><strong>Note:</strong> Mobile apps do not yet support editing posts. This can only be done in The Grid web app.</p>"},{"block":{"id":"49c7e4b5-bf9d-4aac-a65e-2141db441f5e","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Once you’re in the post editor, you can start typing to add text, or click the “+” to add an image. Highlight your text for formatting options (bold, italic, titles).</p>","score":18,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Once you’re in the post editor, you can start typing to add text, or click the “+” to add an image. Highlight your text for formatting options (bold, italic, titles).","length":166,"language":"en","measurementVersion":16,"measurementHash":"fa9fd422b545ec1d7c67b2073c4e7e16"},"html":"<p>Once you’re in the post editor, you can start typing to add text, or click the “+” to add an image. Highlight your text for formatting options (bold, italic, titles).</p>"},{"block":{"id":"fb590712-21ee-4594-a2b8-23f946179182","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>You can add handy post information by clicking the “i” icon in the upper right corner. By default, the first H1 Heading in your post will be the title that shows up here, and will also be what shows up on the post’s cover in your site’s home page. </p>","score":21,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"You can add handy post information by clicking the “i” icon in the upper right corner. By default, the first H1 Heading in your post will be the title that shows up here, and will also be what shows up on the post’s cover in your site’s home page. ","length":248,"language":"en","measurementVersion":16,"measurementHash":"fe66e3db52c282ea7489c0fc8ecf15ed"},"html":"<p>You can add handy post information by clicking the “i” icon in the upper right corner. By default, the first H1 Heading in your post will be the title that shows up here, and will also be what shows up on the post’s cover in your site’s home page. </p>"},{"block":{"id":"373c63cf-2514-4fc8-a0e3-1ed0d185b238","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>You can choose from one of four post types...</p>","score":22,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"You can choose from one of four post types...","length":45,"language":"en","measurementVersion":16,"measurementHash":"2565c90764217ccb05834d9110d7d0de"},"html":"<p>You can choose from one of four post types...</p>"},{"block":{"id":"a5c023b0-01b4-4ed9-9b9e-8c45222ae53c","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>Note</strong>: After you’re done editing, you’ll need to publish your post to a specific site before the options you selected take effect.</p>","score":25,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Note: After you’re done editing, you’ll need to publish your post to a specific site before the options you selected take effect.","length":129,"language":"en","measurementVersion":16,"measurementHash":"462409d18e6d89c2a33087f3a4641003"},"html":"<p><strong>Note</strong>: After you’re done editing, you’ll need to publish your post to a specific site before the options you selected take effect.</p>"},{"block":{"id":"f2c24a9d-ff3d-4344-a4ee-adef6361ee15","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Clicking on an image within post will bring you to the Media Details view where you can add a title, caption, source URL, and more.</p>","score":27,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Clicking on an image within post will bring you to the Media Details view where you can add a title, caption, source URL, and more.","length":131,"language":"en","measurementVersion":16,"measurementHash":"767cb4c8942ff0ad26865d4160a22863"},"html":"<p>Clicking on an image within post will bring you to the Media Details view where you can add a title, caption, source URL, and more.</p>"},{"block":{"id":"232c4b43-8a91-4bfe-b668-78de6859ac88","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Posts will be auto saved as you type. To close the post editor click the “X” button on the top left.</p>","score":29,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Posts will be auto saved as you type. To close the post editor click the “X” button on the top left.","length":100,"language":"en","measurementVersion":16,"measurementHash":"20240af0b1e6ef8174988c4c0ef27dc4"},"html":"<p>Posts will be auto saved as you type. To close the post editor click the “X” button on the top left.</p>"},{"block":{"id":"b1700007-897a-4119-88bf-aaae94db6237","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Once you’ve got a draft sitting on your Post Dashboard, click it to open the publish/delete menu. You’ll see a blue “@” icon appear on the right of the screen and a red trash icon appear on the left.</p>","score":31,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Once you’ve got a draft sitting on your Post Dashboard, click it to open the publish/delete menu. You’ll see a blue “@” icon appear on the right of the screen and a red trash icon appear on the left.","length":199,"language":"en","measurementVersion":16,"measurementHash":"897b4bf77d3b1a2a8f30e830e5292b95"},"html":"<p>Once you’ve got a draft sitting on your Post Dashboard, click it to open the publish/delete menu. You’ll see a blue “@” icon appear on the right of the screen and a red trash icon appear on the left.</p>"},{"block":{"id":"8aac818e-b767-45f5-92d2-8ba347f6cd20","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Clicking “@“ will allow you to select an existing site to publish your post to, or create a brand new site. </p>","score":32,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Clicking “@“ will allow you to select an existing site to publish your post to, or create a brand new site. ","length":108,"language":"en","measurementVersion":16,"measurementHash":"c36c3c9faf7d6948d1229f1ada85a6ad"},"html":"<p>Clicking “@“ will allow you to select an existing site to publish your post to, or create a brand new site. </p>"},{"block":{"id":"5ecab4bf-3c6f-4c6f-9194-ee452342045e","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Clicking the trash icon will delete your post from your drafts, as well as any site that it’s already been published to.</p>","score":33,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Clicking the trash icon will delete your post from your drafts, as well as any site that it’s already been published to.","length":120,"language":"en","measurementVersion":16,"measurementHash":"05729705bf1f0a8fde3ece0189e7ab4d"},"html":"<p>Clicking the trash icon will delete your post from your drafts, as well as any site that it’s already been published to.</p>"},{"block":{"id":"c74a5b97-f157-42b8-b1e8-abd5aa14e121","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>To manage, edit, and view your site, select your site from the site switcher menu. From here, you can navigate to...</p>","score":36,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To manage, edit, and view your site, select your site from the site switcher menu. From here, you can navigate to...","length":116,"language":"en","measurementVersion":16,"measurementHash":"e7328bd6e6638b959b1c0dfbafc79dfd"},"html":"<p>To manage, edit, and view your site, select your site from the site switcher menu. From here, you can navigate to...</p>"},{"block":{"id":"3ea15453-b590-4e6c-8a5a-15c8cc4ee9be","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your site’s design as you adjust design parameters. </p>","score":40,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your site’s design as you adjust design parameters. ","length":251,"language":"en","measurementVersion":16,"measurementHash":"d79a9eef2d8be499293d52659b9fa243"},"html":"<p>Now that you have content on your site, The Grid really starts to work its magic. Our AI will continually adjust your site design based on the content you post. The Grid is adaptive, and will update your site’s design as you adjust design parameters. </p>"},{"block":{"id":"1382bbfd-f1c8-4113-a181-aadf9fa2b7b7","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grid’s AI to make adjustments that align with the image you choose. </p>","score":41,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grid’s AI to make adjustments that align with the image you choose. ","length":208,"language":"en","measurementVersion":16,"measurementHash":"da383d3179e010faddc54051be7a8ef2"},"html":"<p>When in the Design section of your site, start by uploading a brand image - this will establish a color palette for your site and allow The Grid’s AI to make adjustments that align with the image you choose. </p>"},{"block":{"id":"a00e121d-5d7b-4903-806a-db2ffbf4c39a","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Your site should be unique. That’s why you don’t see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.</p>","score":42,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Your site should be unique. That’s why you don’t see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.","length":192,"language":"en","measurementVersion":16,"measurementHash":"47df7188ef7bf70410b706ea6af8c977"},"html":"<p>Your site should be unique. That’s why you don’t see options to choose from. Instead you see spectrums of possibility. Slide them around and watch how the Grid evolves your design accordingly.</p>"},{"block":{"id":"152f1146-3170-44c8-99af-9b02ecc78b07","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Occasionally The Grid will apply image filters to conform your content to your color palette.</p>","score":44,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Occasionally The Grid will apply image filters to conform your content to your color palette.","length":93,"language":"en","measurementVersion":16,"measurementHash":"c3dde66074b0c9297ca362c50ee088d9"},"html":"<p>Occasionally The Grid will apply image filters to conform your content to your color palette.</p>"},{"block":{"id":"b89c08d9-95aa-41c8-885b-6304ea7f05a2","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>After changes have been selected and saved, you’ll get a notification via The Grid chrome extension that your site redesign is complete.</p>","score":45,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"After changes have been selected and saved, you’ll get a notification via The Grid chrome extension that your site redesign is complete.","length":136,"language":"en","measurementVersion":16,"measurementHash":"b0bf1709cba3b751c015755e6e6711ef"},"html":"<p>After changes have been selected and saved, you’ll get a notification via The Grid chrome extension that your site redesign is complete.</p>"},{"block":{"id":"ce0eb779-d0c2-457d-80e0-310e0571ac4a","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the “Share”. </p>","score":48,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the “Share”. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"cb46b682f50f9f3deb9d1d9eaab150e6"},"html":"<p>The Grid Chrome extension makes it easy to share content to your Grid sites from anywhere on the web. Once installed, all you have to do is right click on a site, image, link, or article, and click the “Share”. </p>"},{"block":{"id":"0d53c37d-6e70-4c40-aa7e-014a828e016c","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>You’ll also get real time notifications from The Grid’s AI designer when your site design options are ready for review, or the new content you shared to a site has been published.</p>","score":49,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"You’ll also get real time notifications from The Grid’s AI designer when your site design options are ready for review, or the new content you shared to a site has been published.","length":179,"language":"en","measurementVersion":16,"measurementHash":"4ce891e09676863ef31bb4a9e3a88d58"},"html":"<p>You’ll also get real time notifications from The Grid’s AI designer when your site design options are ready for review, or the new content you shared to a site has been published.</p>"},{"block":{"id":"0b0ec9fe-6426-4d19-b804-319abd5181d1","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>To install the The Grid Chrome extension, head on over here</strong>: http://thegr.id/1IRWuyn. </p>","score":50,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To install the The Grid Chrome extension, head on over here: http://thegr.id/1IRWuyn. ","length":86,"language":"en","measurementVersion":16,"measurementHash":"2f4ab9701154e89f2a734843d1eba835"},"html":"<p><strong>To install the The Grid Chrome extension, head on over here</strong>: http://thegr.id/1IRWuyn. </p>"},{"block":{"id":"add60fca-2460-450e-89f7-6bc5f8dd0e14","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.</p>","score":51,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.","length":285,"language":"en","measurementVersion":16,"measurementHash":"2962d4553f0bad18b67f10b50f833917"},"html":"<p>After installation, click the Grid logo at the top right of your browser to open the extension and be sure to login using the same social media identity you connected to your Grid account earlier in the activation process. E.g. If you used Twitter there, make sure to use Twitter here.</p>"},{"block":{"id":"41f3e351-5790-4045-9628-918ad7bf496b","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>NOTE</strong>: The Grid web app is optimized for Google Chrome, at least during beta. We can’t promise optimal performance in other browsers at the moment, but will be working towards addressing this soon.</p>","score":53,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"NOTE: The Grid web app is optimized for Google Chrome, at least during beta. We can’t promise optimal performance in other browsers at the moment, but will be working towards addressing this soon.","length":196,"language":"en","measurementVersion":16,"measurementHash":"c8c77bdb1bce973aaeb488b94553438c"},"html":"<p><strong>NOTE</strong>: The Grid web app is optimized for Google Chrome, at least during beta. We can’t promise optimal performance in other browsers at the moment, but will be working towards addressing this soon.</p>"},{"block":{"id":"72b3a651-7fd0-48ef-9fa2-565b1f0d6b0f","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Don’t have Google Chrome? Get it here: https://www.google.com/chrome/browser/desktop</p>","score":54,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Don’t have Google Chrome? Get it here: https://www.google.com/chrome/browser/desktop","length":84,"language":"en","measurementVersion":16,"measurementHash":"e7f82ac24050ce7433c499a4f1cb2d54"},"html":"<p>Don’t have Google Chrome? Get it here: https://www.google.com/chrome/browser/desktop</p>"},{"block":{"id":"3f7f0852-7ee0-41b2-9231-80a689077e69","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>Once you&#39;ve installed The Grid Chrome Extension, clicking The Grid icon in the top right corner will take you right back to your site dashboard, as long as you are logged into your account.</p>","score":55,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"Once you've installed The Grid Chrome Extension, clicking The Grid icon in the top right corner will take you right back to your site dashboard, as long as you are logged into your account.","length":189,"language":"en","measurementVersion":16,"measurementHash":"881f4a5191a1a5f113c2d4618d616b6b"},"html":"<p>Once you&#39;ve installed The Grid Chrome Extension, clicking The Grid icon in the top right corner will take you right back to your site dashboard, as long as you are logged into your account.</p>"},{"block":{"id":"4017a01f-9d91-4a66-8da2-c3f32d60f4d7","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p>To quickly share content from your mobile phone, install our iPhone and Android apps below:</p>","score":57,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"text":"To quickly share content from your mobile phone, install our iPhone and Android apps below:","length":91,"language":"en","measurementVersion":16,"measurementHash":"e473622f4903ff760d8ee0078ab81664"},"html":"<p>To quickly share content from your mobile phone, install our iPhone and Android apps below:</p>"},{"block":{"id":"082e1c3b-d133-4b6c-ab20-5f03b698c085","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"text","html":"<p><strong>Android</strong> - Install The Grid for Android here: https://play.google.com/store/apps/details?id=io.thegrid.app</p>","score":58,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher 47d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"list","html":"<ol><li><strong>Repost</strong>: A post with an external link. Usually something you’ve shared via The Grid Chrome extension. Reposts will show up in the main feed/home page on your grid site, but will not link to a sub-page.</li><li><strong>Blurb:</strong> A “cover” post that does not have a link. Blurbs will only show up on the main feed/home page of your site and will not link out anywhere.</li><li><strong>Post:</strong> A long form post that will have it’s own sub-page linked from the main feed/home page on your site, but will not show up in the navigation of your site.</li><li><strong>Page:</strong> A long form post that will both have it’s own sub-page and also appear in the navigation of your site.</li></ol>","score":23,"created_at":"2015-10-12T04:05:50.880Z","updated_at":null,"metadata":{"starred":false,"source":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","publisher":{}},"src":null,"measurementHash":"5a4105f1554a96a72b92f48b78e9f995","items":4,"measurementVersion":16},"html":"<ol><li><strong>Repost</strong>: A post with an external link. Usually something you’ve shared via The Grid Chrome extension. Reposts will show up in the main feed/home page on your grid site, but will not link to a sub-page.</li><li><strong>Blurb:</strong> A “cover” post that does not have a link. Blurbs will only show up on the main feed/home page of your site and will not link out anywhere.</li><li><strong>Post:</strong> A long form post that will have it’s own sub-page linked from the main feed/home page on your site, but will not show up in the navigation of your site.</li><li><strong>Page:</strong> A long form post that will both have it’s own sub-page and also appear in the navigation of your site.</li></ol>"},{"block":{"id":"cf25f35e-5742-45c7-b524-2a019473e1e6","item":"147d2b02-6019-46dc-9753-c9dcedd5d3a5","type":"list","html":"<ol><li><strong>Content:</strong> Content that has been published to your site. Once site content
